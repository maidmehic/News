<p>
    <mat-toolbar color="primary">
        <span>News Portal</span>

        <div class="input-group" style="width: 300px;" style="margin-left: 50px; width: 300px;">
            <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search articles..."
                aria-label="Search articles..." aria-describedby="basic-addon1">
            <div class="input-group-append">
                <span (click)="onSearchBtnClick()" style="cursor: pointer;" class="input-group-text">Search</span>
            </div>
        </div>
    </mat-toolbar>
</p>

<div class="container">
    <div *ngIf="selectedArticle" style="display: flex; justify-content: center;">
        <app-md-article-card [article]="selectedArticle"></app-md-article-card>
    </div>
</div>
